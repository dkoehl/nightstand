<body>

<div id="bgVideo"></div>

<div class="container-fluid" style="padding-top:10px;">
    <div class="row">

        <div class="col-6 col-sm-6 col-md-6 col-lg-6 col-xl-6">
            <div id="datum"></div>
            <div id="uhrzeit"></div>
        </div>

        <div class="col-6 col-sm-6 col-md-5 col-lg-5 col-xl-5">
            <div class="row" id="forcast"></div>
        </div>


        <div class="col-12 col-sm-12 col-md-1 col-lg-1 col-xl-1">
            <div id="actionbuttons">
                <button type="button" class="btn btn-primary btn-lg" id="refreshButton">
                    <i class="fas fa-sync-alt"></i>
                </button>
                <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#webcamModal"
                        id="launchwebcamimages">
                    <i class="far fa-images"></i>
                </button>
                <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#weatherModal"
                        id="launchweather">
                    <i class="fas fa-bus"></i>
                </button>
            </div>
        </div>

    </div>


    <div class="row">
        <div class="col-12">
            <div id="salutation"></div>
        </div>
    </div>


    <div class="row">
        <div class="col-sm-12 col-md-6 col-lg-6">
            <div class="list-group" id="sbahncontainer">
                <a href="#" class="list-group-item">
                    <img src="assets/images/sbahnlogo.svg" class="img-responsive"/>
                </a>
                <div id="sbahnliveticker"></div>
            </div>
        </div>
        <br/>
        <div class="col-sm-12 col-md-6 col-lg-6">
            <div class="list-group" id="ubahncontainer">
                <a href="#" class="list-group-item">
                    <img src="assets/images/ubahnlogo.png" class="img-responsive"/>
                </a>
                <div id="ubahnliveticker"></div>
            </div>
        </div>
    </div>
</div>


<div class="modal fade" id="webcamModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" id="myModalLabel">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        CLOSE
                        <span aria-hidden="true">&times;</span>
                    </button>
                </h4>
            </div>
            <div class="modal-body">
                <img src="####" class="img-fluid img-thumbnail" id="webcamimage_east" data-refresh=""/>
                <br/>
                <br/>
                <img src="####" class="img-fluid img-thumbnail" id="webcamimage_west" data-refresh=""/>
                <br/>
                <br/>
                <img src="####" class="img-fluid img-thumbnail" id="webcamimage_north" data-refresh=""/>
                <br/>
                <br/>
                <img src="####" class="img-fluid img-thumbnail" id="webcamimage_south" data-refresh=""/>
                <hr/>
                <br/>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <div class="refreshCounter" style="color:#000;"></div>
                </button>
            </div>
        </div>
    </div>
</div>
<div class="modal fade" id="weatherModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" id="myModalLabel1">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        CLOSE
                        <span aria-hidden="true">&times;</span>
                    </button>
                </h4>
            </div>
            <div class="modal-body">
                <div id="realtimedata"></div>
                <hr/>
                <br/>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <div class="refreshCounter" style="color:#000;"></div>
                </button>
            </div>
        </div>
    </div>
</div>


<script src="assets/js/bundle.min.js"></script>


</body>
</html>
